# Pivotal Net Token to download binaries from https://network.pivotal.io
pivnet_token: CHANGEME
metrics_major_minor_version: ^1\.9\..*$

# Elastic Runtime Domain
pcf_ert_domain: # This is the domain you will access ERT with
opsman_domain_or_ip_address:  # This should be your pcf_ert_domain with "opsman." as a prefix

# Operations Manager credentials
OPSMAN_USER:
OPSMAN_PASSWORD:

metrics_admin_id:
metrics_admin_password:

metrics_errands_to_disable: none

terraform_statefile_bucket:

# GCP credentials JSON. The service account must have the Editor role.
gcp_service_account_key:

# GCP Zones
gcp_zone_1: us-central1-a
gcp_zone_2: us-central1-b
gcp_zone_3: us-central1-c

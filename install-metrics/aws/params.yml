# Pivotal Net Token to download binaries from https://network.pivotal.io
pivnet_token: CHANGEME
metrics_major_minor_version: ^1\.9\..*$

# The domain to access Operations Manager; opsman.<ert-domain>
opsman_domain_or_ip_address:

# Operations Manager credentials
OPSMAN_USER:
OPSMAN_PASSWORD:

metrics_admin_id:
metrics_admin_password:

metrics_errands_to_disable: none

# Prefix to use for Terraform-managed infrastructure, e.g. 'pcf-terraform'
terraform_prefix:

# For terraform state file
S3_ENDPOINT: https://s3.amazonaws.com
S3_OUTPUT_BUCKET: CHANGEME

# This key must be a key with admin access
TF_VAR_aws_access_key: CHANGEME
TF_VAR_aws_secret_key: CHANGEME

TF_VAR_az1: us-east-1a
TF_VAR_az2: us-east-1b
TF_VAR_az3: us-east-1d

# The ERT domain to use; *.cfapps.<ert-domain> and *.sys.<ert-domain> will be used
ERT_DOMAIN: pcfapps.org
